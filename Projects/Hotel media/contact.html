<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Great Hotel">
    <meta name="keyword" content="hotel, new hotel">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <title>Hotel Sid | Contact US </title>
</head>

<body>
    <header>
        <nav id="navbar">
            <div class="container">
                <h1 class="logo"><a href="index.html">Sid</a></h1>
                <ul>
                    <li><a href="index.html">Home</a></li>
                    <li><a href="about.html">About</a></li>
                    <li><a class="current" href="contact.html">Contact</a></li>
                </ul>
            </div>
        </nav>
        <section id="contact-form">
            <div class="container">
                <h1 class="l-texting"><span class="text-primary">Contact</span> Us</h1>
                <p>Please fill out the form below to contact us</p>
                <form action="">
                <div class="form-grop">
                    <label for="name">Name</label>
                    <input type="text" name="name" id="name">
                </div>
                <div class="form-grop">
                    <label for="email">Email</label>
                    <input type="text" name="email" id="email">
                </div>
                <div class="form-grop">
                    <label for="message">Message</label>
                    <textarea type="text" name="message" id="message"></textarea><br>
                </div>
                    <button>Submit</button>
                </form>
            </div>
        </section>
        <section id="contact-info">
            <div class="container">
                <div class="box">
                    <i class="fa fa-building fa-3x"></i>
                    <h2>Location Address</h2>
                    <p>50 st Boston MA</p>
                </div>
                <div class="box">
                    <i class="fa fa-phone fa-3x"></i>
                    <h2>Phone Number </h2>
                    <p>+1-(213)-555-555</p>
                </div>
                <div class="box">
                    <i class="fa fa-envelope  fa-3x"></i>
                    <h2>Email Address</h2>
                    <p>frontdesk@sidHotels.com</p>
                </div>
            </div>
        </section>
    </header>
    <footer id="footer">
        <p>Hotel Sid &copy; 2020, All Rights Reserved</p>
    </footer>
</body>

</html>
