<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <!-- Non Breaking Space -->
    <p>Hell this is &nbsp; &nbsp; easy</p>
    <!-- Greater than and Less than Symbols -->
    <p>5 &gt; 3</p>
    <p>5 &lt; 8</p>
    <!-- copyright -->
    <p>&copy</p>
    <p>&reg</p>
    <!-- currency -->
    <p>&cent;</p>
    <p>&pound;</p>
    <p>&yen;</p>
    <!-- suites cards -->
    <p>&spades;</p>
    <p>&clubs;</p>
    <p>&hearts;</p>
    <p>&diam;</p>
    <!-- computer code -->
    <code>
        &lt; hello world &gt;
    </code>
</body>

</html>
