<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>List & Tables</title>
</head>
<body>
    <!-- unordered lists -->
    <ul>
        <li>1</li>
        <li style="list-style: square;"> Item 2</li>
        <li>3</li>
    </ul>
    <!-- ordered List -->
    <!-- type to give the numbers in A B C or 1. 2. 3. -->
    <ol type="A"> 
        <li>1</li>
        <li>2</li>
        <li>3</li>
        <li>4</li>
    </ol>
    <!-- nested lists -->
    <ul>
        <li>1</li>
        <li>2
            <ul>
                <li>i</li>
                <li>ii</li>
            </ul>
        </li>
        <li>3</li>
        </ul>
        <!-- tables -->
        <table>
            <thead>
                <tr>
                    <th>First Name</th>
                    <th>Last Name</th>
                    <th>Email</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>Shiva</td>
                    <td>kadavarthi</td>
                    <td>kadavarthi@gmail.com</td>
                </tr>
                <tr>
                    <td>Siddharth</td>
                    <td>kadavarthi</td>
                    <td>SK@gmail.com</td>
                </tr>
                <tr>
                    <td>Siddhartha</td>
                    <td>kadavarthi</td>
                    <td>KS@gmail.com</td>
                </tr>
            </tbody>
        </table>
        </body>
</html>
