<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/contactStyle.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <title>Shiva Kadavarthi | Contact </title>

<body>
    <header id="showcase" class="py-2">
        <div id="name">
            <a href="#">
                <h1><span class="name1">S</span></h1>
                <h1><span class="name2">K </span></h1>

        </div>
        <ul id="navbar" class="py-10">

    <section id="contact-form">
        <div class="container">
            <h1 class="l-center">Have A Question !</h1>
            <p>Please fill out the form below to contact Me</p>
            <form action="">
                <div class="form-group">
                    <label for="name">Name</label>
                    <input type="text" name="name" id="name">
                </div>
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="text" name="email" id="email">
                </div>
                <div class="form-group">
                    <label for="message">Message</label>
                    <textarea type="text" name="message" id="message"></textarea><br>
                </div>
                <button>Submit</button>
            </form>
        </div>
    </section>
    <hr>
    <footer>
        <div class="container">
            <p>Let's Connect Socially</p>
            <div class="social">
                <a href="https://www.linkedin.com/in/shiva-kadavarthi/" target="_blank" class="fa fa-linkedin fa-2x"></a>
